<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creyses</title>
    <!-- Inter shrifti - eng toza UI shriftlaridan biri -->
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #ffffff; /* Toza oq fon */
            color: #000000; /* Mutloq qora matn */
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-font-smoothing: antialiased; /* Shriftlarni yanada silliq ko'rsatish */
        }

        .container {
            text-align: center;
        }

        /* Logo: Katta, qalin va markazda */
        .logo {
            font-size: 64px;
            font-weight: 600;
            letter-spacing: -3px; /* Harflar orasini yaqinlashtirish zamonaviy ko'rinish beradi */
            margin-bottom: 8px;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.8s ease forwards;
        }

        /* Tavsif: Juda ingichka va nafis */
        .description {
            font-size: 16px;
            font-weight: 300;
            color: #666;
            letter-spacing: 0.5px;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.8s ease forwards 0.3s; /* Biroz kechikish bilan chiqadi */
        }

        /* Status: Nuqta bilan kichik yozuv */
        .status-wrapper {
            margin-top: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            opacity: 0;
            animation: fadeIn 0.8s ease forwards 0.6s;
        }

        .dot {
            width: 6px;
            height: 6px;
            background-color: #000;
            border-radius: 50%;
        }

        .status-text {
            font-size: 12px;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 2px;
        }

        /* Animatsiya */
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mobil qurilmalar uchun moslashuv */
        @media (max-width: 480px) {
            .logo { font-size: 48px; }
            .description { font-size: 14px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">Creyses</div>
        <div class="description">Faqat samimiy muloqot uchun.</div>
        
        <div class="status-wrapper">
            <div class="dot"></div>
            <span class="status-text">Tez kunda 2026</span>
        </div>
    </div>

</body>
</html>
